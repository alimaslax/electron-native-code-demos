<!DOCTYPE html>
<html>

<head>
    <title>Native Demo</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', monospace;
            background-color: transparent;
            color: white;
            overflow: hidden;
        }

        .launcher-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: rgba(15, 15, 15, 0.7);
            /* Partial transparency to match Swift demo */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 12px;
            box-sizing: border-box;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header {
            display: flex;
            align-items: center;
            padding: 24px 20px 8px 20px;
        }

        .prompt {
            color: #bdbdcb;
            /* Purple-ish accent from Swift demo */
            font-size: 20px;
            font-weight: bold;
            margin-right: 12px;
        }

        #search-input {
            background: transparent;
            border: none;
            color: white;
            font-size: 24px;
            font-family: inherit;
            /* Monospace */
            font-weight: bold;
            width: 100%;
            outline: none;
        }

        #search-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .results-section {
            flex: 1;
            padding: 12px 20px 40px 20px;
            overflow-y: auto;
        }

        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .section-icon {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            margin-right: 8px;
        }

        .section-title {
            font-size: 12px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 1px;
        }

        .result-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .result-item {
            display: flex;
            align-items: center;
            padding: 16px;
            background: rgba(255, 255, 255, 0.04);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.06);
            cursor: pointer;
            transition: background 0.2s;
        }

        .result-item.selected {
            background: rgba(189, 189, 203, 0.15);
            /* Match accent */
            border-color: rgba(189, 189, 203, 0.3);
        }

        .app-icon {
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            margin-right: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .app-details {
            display: flex;
            flex-direction: column;
            gap: 4px;
            flex: 1;
        }

        .app-name {
            font-size: 15px;
            font-weight: 500;
        }

        .app-path {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
        }

        .shortcut-badge {
            font-size: 11px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.06);
            padding: 4px 8px;
            border-radius: 4px;
        }
    </style>
</head>

<body>

    <div class="launcher-container">
        <div class="header">
            <span class="prompt">></span>
            <input type="text" id="search-input" placeholder="Search" autofocus>
        </div>

        <div class="results-section">
            <div class="section-header">
                <span class="section-icon">⊞</span>
                <span class="section-title" id="results-title">ALL APPS</span>
            </div>

            <div class="result-list" id="result-list">
                <!-- Results will be injected here -->
            </div>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('search-input');
        const resultList = document.getElementById('result-list');
        const resultsTitle = document.getElementById('results-title');

        let selectedIndex = 0;
        let currentResults = [];

        // Initial search to populate list
        handleSearch('');

        searchInput.addEventListener('input', (e) => {
            handleSearch(e.target.value);
        });

        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowDown') {
                e.preventDefault();
                selectedIndex = Math.min(selectedIndex + 1, currentResults.length - 1);
                renderResults();
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                selectedIndex = Math.max(selectedIndex - 1, 0);
                renderResults();
            } else if (e.key === 'Enter') {
                e.preventDefault();
                launchSelected();
            } else if (e.key === 'Escape') {
                // Clear search or close (in a real app)
                searchInput.value = '';
                handleSearch('');
            }
        });

        async function handleSearch(query) {
            if (!window.native || !window.native.swift) return;

            try {
                // Swift returns a JSON string, so we need to parse it.
                // Wait, previous SwiftCode implementation returned a JSON String.
                const resultsJson = await window.native.swift.searchApplications(query);
                currentResults = JSON.parse(resultsJson);

                // If query is empty, maybe show "All Apps" or similar behavior? 
                // The Swift implementation filters if query is not empty. 
                // If query is empty, let's just ask for specific items or handle it.
                // My swift code returns [] if query is empty. 
                // I should modify swift code to return all if empty? 
                // Or just search for "a" or something to mock it?
                // Actually, the user asked to change UI but keep logic.
                // The logic I wrote returns [] on empty. 
                // I'll leave it as is for now, maybe trigger a search for " " (space) if valid?
                // Actually let's just call it with what we have.

                // If results are empty and query is empty, maybe fetch a default list?
                // Since I control the backend, I could update SwiftCode.swift to return all if empty.
                // But I'm in frontend mode now. Let's stick to the plan.

                selectedIndex = 0;
                updateTitle(query);
                renderResults();
            } catch (e) {
                console.error("Search failed", e);
            }
        }

        function updateTitle(query) {
            resultsTitle.textContent = query.length === 0 ? "START TYPING TO SEARCH" : "SEARCH RESULTS";
        }

        function renderResults() {
            resultList.innerHTML = '';

            if (currentResults.length === 0) {
                const empty = document.createElement('div');
                empty.style.padding = '20px';
                empty.style.textAlign = 'center';
                empty.style.color = 'rgba(255,255,255,0.4)';
                empty.textContent = 'No apps found';
                resultList.appendChild(empty);
                return;
            }

            currentResults.forEach((app, index) => {
                const item = document.createElement('div');
                item.className = `result-item ${index === selectedIndex ? 'selected' : ''}`;
                item.onclick = () => {
                    selectedIndex = index;
                    renderResults(); // re-render to show selection
                    launchSelected();
                };
                item.onmouseover = () => {
                    selectedIndex = index;
                    // We could re-render here but might be expensive on big lists. 
                    // For small lists it's fine.
                    // Optimally we just change class.
                    document.querySelectorAll('.result-item').forEach(el => el.classList.remove('selected'));
                    item.classList.add('selected');
                };

                const icon = document.createElement('img');
                icon.className = 'app-icon';
                if (app.icon) {
                    icon.src = `data:image/png;base64,${app.icon}`;
                } else {
                    // Fallback
                    icon.src = '';
                    icon.style.backgroundColor = 'rgba(255,255,255,0.1)';
                }

                const details = document.createElement('div');
                details.className = 'app-details';

                const name = document.createElement('div');
                name.className = 'app-name';
                name.textContent = app.name;

                const path = document.createElement('div');
                path.className = 'app-path';
                path.textContent = app.path;

                details.appendChild(name);
                details.appendChild(path);

                item.appendChild(icon);
                item.appendChild(details);

                if (index < 9) {
                    const badge = document.createElement('div');
                    badge.className = 'shortcut-badge';
                    badge.textContent = `⌥${index + 1}`;
                    item.appendChild(badge);
                }

                resultList.appendChild(item);
            });

            // Ensure selected item is in view
            const selected = resultList.children[selectedIndex];
            if (selected) {
                selected.scrollIntoView({ block: 'nearest' });
            }
        }

        function launchSelected() {
            if (selectedIndex >= 0 && selectedIndex < currentResults.length) {
                const app = currentResults[selectedIndex];
                window.native.swift.launchApplication(app.id);
                // Visual feedback?
                console.log("Launching", app.name);
            }
        }
    </script>

</body>

</html>
